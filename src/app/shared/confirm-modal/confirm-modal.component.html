<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Confirmar</h4>
</div>
<div class="modal-body">
  Deseja realmente confirmar a ação?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="confirm()">Confirmar</button>
</div>

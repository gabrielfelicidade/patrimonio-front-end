<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Baixa de Patrimônios</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<div class="row mb-3 ml-2">
  <button type="button" class="btn btn-primary" (click)="doWriteOff()">Baixar Selecionados</button>
  <button type="button" class="btn btn-primary ml-2" (click)="cancelWriteOff()">Cancelar Baixa Selecionados</button>
</div>
  <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="'auto'" [reorderable]="true" [limit]="10" [messages]="messages">
      <ngx-datatable-column name="Selecionado" [sortable]="false" [width]="105">
          <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" [(ngModel)]="row.chosen">
              </div>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Número do Patrimônio" prop="patrimonyId" [width]="175"></ngx-datatable-column>
      <ngx-datatable-column name="Descrição" prop="description"></ngx-datatable-column>
      <ngx-datatable-column name="Marca" prop="brand"></ngx-datatable-column>
      <ngx-datatable-column name="Localização" prop="location.description"></ngx-datatable-column>
      <ngx-datatable-column name="Modelo" prop="model"></ngx-datatable-column>
  </ngx-datatable>
</div>

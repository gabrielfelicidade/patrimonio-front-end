<div class="card">
    <div class="card-header">
      Consulta de <strong>Patrimônios</strong>
    </div>
    <div class="card-body">
      <div class="form-inline">
        <input type="text" class="form-control mb-4 mr-sm-2" [(ngModel)]="descriptionFilter" placeholder="Descrição">
        <button type="submit" class="btn btn-primary mb-4" (click)="filter()">Filtrar</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Valor</th>
              <th>Localização</th>
              <th>Método de Aquisição</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <td>{{row.patrimonyId}}</td>
              <td>{{row.description}}</td>
              <td>{{row.model}}</td>
              <td>{{row.brand}}</td>
              <td>{{row.value}}</td>
              <td>{{row.location.description}}</td>
              <td>{{row.acquisitionMethod.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
